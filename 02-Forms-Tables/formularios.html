<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <!--
        -TOPICS
        *INPUT
        *FORM
        *METHOD GET
        *ACTION
        *REQUIRED
        *LABEL
        *BUTTONS
        ******** FORM Y LABEL
        Descripcion de lo que pasa:
        <form> => Es el contededor de todo tiene un atributo "action" que es la pagina a la
        cual se le envian los datos
        
        <label> => Es como el titulo del campo de texto y tiene un for con el cual se indetifica con el input
        ******** INPUT
        <input> => Es el cuadro donde escribimos su id lo relaciona con el label al tener el mismo nombre.
        dentro de input para poder enviar los datos con el action usamos la propiedad name dentro del input
        con el mismo valor que el id.
        Los inputs tienen distintos tipos en funcion de lo que queremos ingresar.
        "required" se agrega a un input cuando es obligatorio completarlo.
        "min" si el input es de tipo NUMBER se puede agregar propiedades para condicionar ese numero
        
        ******** ACTION Y GET
        El action trabaja junto con el metodo GET el cual toma los datos y los envia donde indica el action
        ******** BUTTONS 
        Los botones tienen tipos en funcion de lo que hacen. Nosotros usamos un submit para enviar 
        y tambien usamos un reset para vaciar los campos, o sea, para borrar todo lo que escribimos.
        
     
    -->
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario" />
      </div>
      <br>
      <div>
        <label for="password">Contrase침a</label>
        <input type="password" name="password" id="password" />
      </div>
      <br>
      <div>
        <label for="email">Cu치l es tu email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br>
      <div>
        <label for="edad">Cu치l es tu edad</label>
        <input type="number" name="edad" id="edad" min="0" max="200" step="5" />
      </div>
      <br>
      <div>
        <label for="nacimiento">Cu치l es tu fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento" />
      </div>
      <br>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>
      </div>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
